<!DOCTYPE html>
<html>
    <title>
        Basic Registration From
    </title>
    <body>
        <div style="background-color: white;color: black;">
            <header>
                  <h1>
                    <b>
                     Registration Form
                    </b>
                  </h1>
            </header>
            <form>
            <label>
                Full Name:
            </label>
            <br>
            <input type="full name" minlength="3" maxlength="12" name="full name" required >
            <br><br>
            <label>
                Email:
            </label>
            <br>
            <input type="email" minlength="14" maxlength="20" name="email" required>
            <br><br>
            <label>
                Password:
            </label>
            <br>
            <input type="password" minlength="8" maxlength="15" name="password" required>
            <br><br>
            <label>
                Gender:
            </label>
            <br>
            <input type="radio" name="radio" value="Male" required>
            
            <label>
                Male
            </label> 
            <input type="radio" name="radio" value="Female" required>
            <label>
                Female
            </label>
            <input type="radio" name="radio" value="Other" required>
            <label>
                Other
            </label>
            <br><br>
            <label>
                Phone Number:
            </label>
            <br>
            <input type="phone number" minlength="10" maxlength="10" name="phone number">
            <br><br>
            <input type="checkbox" name="checkbox" value=" I agree to tha terms and conditions" >
            <label>
                I agree to tha terms and conditions
            </label> 
            <br><br>
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
            </form>
        </div>
    </body>
</html>
